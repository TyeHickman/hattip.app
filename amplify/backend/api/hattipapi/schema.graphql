type Journal @model {
  id: ID!
  name: String!
  entries: [Entry] @connection(keyName: "byJournal", fields: ["id"])
  currentStreak: Int
  longestStreak: Int
  createdOn: AWSDate
  lastUpdate: AWSDate
}

type Entry @model @key(name: "byJournal", fields: ["id"]) {
  id: ID!
  entryTitle: String!
  entryBody: String
  journalId: ID!
  journal: Journal @connection(fields: ["id"])
  createdOn: AWSDate
  streakAtCreation: Int
}