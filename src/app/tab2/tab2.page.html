<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <!-- <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> -->
      <ion-col size-md="6" offset-md="3" offset-sm="0" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <h2>
                    Date
                  </h2>
                </ion-col>
                <ion-col size="6">
                  <h2>
                    Title
                  </h2>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-header>
          
          <ion-card-content>


            <ion-list>
              <ion-item-sliding *ngFor="let item of items; let i = index;">
                <!-- <ion-item-sliding *ngFor="let item of loadItems(); let i = index"> -->
                <ion-item>
                  <ion-label>
                    <h2 item-start>{{item.date}}</h2>
                  </ion-label>
                  <ion-label>
                    <p>{{item.title}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <!-- The clss vid has the children of ion-item-options as plain buttons but 
        we need to use 'ion-item-option' elements and 'ion-button' to qualify it
        as a button which will allow the colors to show properly-->
                  <ion-item-option (click)="editItem(item, i)" ion-button color="primary" icon-start>
                    <ion-icon name="create"></ion-icon>
                    Edit
                  </ion-item-option>
                  <ion-item-option (click)="shareItem(item, i)" ion-button color="light" icon-start>
                    <ion-icon name="share-social"></ion-icon>
                    Share
                  </ion-item-option>
                  <ion-item-option (click)="removeItem(item, i)" color="success" icon-start>
                    <ion-icon name="trash"></ion-icon>
                    Done
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
