<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily Entry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daily Entry</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-entry-container  name='Daily Entry' 
                        user='{{user}}' 
                        entryDate='{{entryDate}}' 
                        prompt='{{prompt}}'
                        streak='{{streak}}'>
  </app-entry-container>

  


</ion-content>
