<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily Entry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daily Entry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" offset-sm="0" size-sm="12">
  
        <app-entry-container name='Daily Entry' entryDate='{{entryDate}}'>
        </app-entry-container>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
