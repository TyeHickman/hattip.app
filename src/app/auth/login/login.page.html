<ion-header>
  <ion-toolbar>
    <ion-title>Hat-Tip Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>



  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <!-- <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> -->
        <ion-col size-md="4" offset-md="4" offset-sm="0" size-sm="12">
          <ion-card>
            <ion-card-header>
              <h1>Hat-Tip Login</h1>
            </ion-card-header>
            <!-- <div text-center>
            <h3>Login To Continue</h3>
          </div> -->
            <ion-card-content>
              <div padding>
                <ion-item>
                  <ion-input name="username" type="text" placeholder="username" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div text-center>
                If you don't have an account, please <a routerLink='/register'>
                  register</a> first!
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <div text-center>
          If you don't have an account, please <a routerLink='/register'>
            register</a> first!
        </div>
      </ion-row> -->
    </ion-grid>
  </form>

</ion-content>
