<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <!-- <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> -->
      <ion-col size-md="6" offset-md="3" offset-sm="0" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-grid>
            <ion-row>
                <ion-col>
                  <h1>{{user}}'s Hat-Tip</h1>
                </ion-col>
              </ion-row>           
            </ion-grid>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <a href="">a helpful link</a>
              </ion-item>
              <ion-item>
                <a href="https://github.com/TyeHickman/hattip.app">Find me on GitHub!!!</a>
              </ion-item>
            </ion-list>
          <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon size="large" name="settings-sharp"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          
          </ion-card-content>

          


        </ion-card>
      </ion-col>
    </ion-row>
  

  </ion-grid>


</ion-content>
