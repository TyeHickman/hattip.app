<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" offset-sm="0" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{User}}'s Journal
            </ion-card-title>
            <ion-card-subtitle>
              Today's Prompt: {{name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <h2>{{name}}</h2>
                </ion-col>
                <ion-col>
                  <h2>{{name}}</h2>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-textarea placeholder="Today's Entry" 
                                inputmode="text" 
                                spellcheck="true"
                                maxlength="500"
                                auto-grow="true"
                                rows="15">
                  </ion-textarea>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
