<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" offset-sm="0" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>
                {{user}}'s {{name}}
              </h1>
            </ion-card-title>
            <ion-card-subtitle>
              <hr>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- probably need some kind of form -->
            <ion-grid>
              <ion-row>
                <ion-col id="entryMetaLeft">
                  <h1>Title: </h1>
                  <ion-input type="text" 
                            placeholder="{{user}}'s Entry for {{entryDate}}">
                  </ion-input>
                  <br>
                  <br>
                  <h1>Prompt: </h1>
                  <br>
                  <h1>{{prompt}}</h1>
                </ion-col>

                <ion-col id="entryMetaRight">
                  <h1>Entry Date:</h1>
                  <h2>{{entryDate}}</h2>
                  <br>
                  <h1>Streak:</h1>
                  <h1 id="streakCounter">{{streak}}</h1>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-textarea placeholder="Today's Entry" 
                                inputmode="text" 
                                spellcheck="true"
                                maxlength="500"
                                auto-grow="true"
                                rows="15">
                  </ion-textarea>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
